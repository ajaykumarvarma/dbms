<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #F2C25C;
            /* #00F260 */
            background: -webkit-linear-gradient(to right, #F2C25C, #5CD0F2);
            background: linear-gradient(to right, #F2F25C, #5CACF2);
        }

        .grid-wrap {
            display: grid;
            justify-content: center;
            align-items: center;
            grid-template-columns: 1fr 2fr 1fr;
        }

        .hero img {
            width: 330px;
            padding-left: 15px;
           
        }

        .heading h1 {
            text-transform: uppercase;
            text-align: center;
            font-weight: 500;
            color:white;
        }

        .flex-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
        }

        .ajay {
            border-radius: 50%;
            width: 90px;
            padding: 2px;
            border: 2px solid #0F8BFE;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .rolla1{
            color: #1A046F;
        }
       .rolla2{
            color: #FA0408;
        }
    </style>
</head>

<body style="background-color:rgb(229,226,255);">

    <div class="grid-wrap">
        <div class="hero">
            <img src="./spare.jpg">
        </div>
        <div class="heading">
            <h1><b>MOBILE SPARE PARTS DATABASE</b></h1>
        </div>
        <div class="self-image">
            <div class="flex-box">
                <img src="./ajay.jpg" class="ajay">
                <p class="rolla2"><b>N.AJAY KUMAR VARMA</b></p>
                <p class="rolla1"><b>208W1A12A1</b></p>
            </div>

        </div>
    </div>


</body></html>
