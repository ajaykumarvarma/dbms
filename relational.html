<html>
  <head>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=DDRZjlu8-jiqNzsgkk09UQGs8cUq704lyEAxQHLg8i5Y7P1m-PFgML6cfplvE3eyDSd32tCQ8evc_ThP2U52TQ" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9kYm1zLmFqYXlrdW1hcnZhcm1hLmluL3JlbGF0aW9uYWwuaHRtbA"/><style>
    @import url('https://fonts.googleapis.com/css?family=Bangers&display=swap');
* {
  scrollbar-width: thin;
  scrollbar-color: blue orange;
}

/* Works on Chrome, Edge, and Safari */
*::-webkit-scrollbar {
  width: 15px;
}

*::-webkit-scrollbar-track {
  background: orange;
}

*::-webkit-scrollbar-thumb {
  background-color: blue;
  border-radius: 20px;
  border: 3px solid orange;
}
.animate-charcter
{

  background-image: linear-gradient(
    -225deg,
    #231557 0%,
    #44107a 29%,
    #ff1361 67%,
    #fff800 100%
  );
  background-size: auto auto;
  
  background-clip: border-box;
  background-size: 200% auto;
  color: #fff;
  background-clip: text;
  text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textclip 2s linear infinite;
  display: inline-block;
   font-size: 50px;
  
}
.repeating-linear {
  color: pink;
  border: 10px solid pink;
  border-image: repeating-linear-gradient( 45deg, pink, pink 1%, purple 1%, purple 8%) 10;
}
.repeating-linear:hover {
  border-image: repeating-linear-gradient( 45deg, purple, purple 1%, pink 1%, pink 8%) 10;
  color: purple;
}
/* styling for Pen, unrelated to border-image */

* {
  box-sizing: border-box;
}

   .img1{
            width: calc(100% - 500px);
   }
 
 @keyframes textclip {
  to {
    background-position: 200% center;
    
  }
} 
      </style>
  </head>  
  <body>
    <div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <center>
      <h6 class="animate-charcter">&nbsp &nbsp Relational Model</h6>
        </center>
    </div>
  </div>
</div>
    <div class="repeating-linear">
      <center>
      <img class="img1" src="model.png" alt="create-01">
      </center>  
    </div>  
  </body>  
</html>
